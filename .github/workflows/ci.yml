name: CI

on:
- push
- pull_request
- workflow_dispatch

jobs:
  ruby-versions:
    uses: ruby/actions/.github/workflows/ruby_versions.yml@master
    with:
      engine: cruby-jruby
      min_version: 2.7

  host:
    needs: ruby-versions
    name: ${{ matrix.os }} ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-22.04
        - macos-13
        - macos-14
        - windows-latest
        ruby: ${{ fromJson(needs.ruby-versions.outputs.versions) }}
        include:
        - { os: windows-latest , ruby: mswin     } # ruby/ruby windows CI
        - { os: ubuntu-latest  , ruby: jruby-9.4 } # Ruby 3.1
        - { os: macos-latest   , ruby: truffleruby-head }
        - { os: ubuntu-latest  , ruby: truffleruby-head }
        exclude:
        - { os: windows-latest, ruby: jruby }
        - { os: windows-latest, ruby: jruby-head }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby-pkgs@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          apt-get: ragel
          brew: ragel

      - run: |
          bundle config --without benchmark
          bundle install

      - run: rake compile

      - run: rake test JSON_COMPACT=1

      - run: rake build

      - run: gem install pkg/*.gem
        if: ${{ matrix.ruby != '3.2' }}

  valgrind:
    name: Ruby memcheck
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby-pkgs@v1
        with:
          ruby-version: "3.3"
          apt-get: ragel valgrind

      - run: |
          bundle config --without benchmark
          bundle install

      - run: rake compile

      - run: rake valgrind JSON_COMPACT=1
